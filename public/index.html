<!DOCTYPE html>
<html>
<head>
	<title>B(i)oneless Project</title>
	<!--<link rel="stylesheet" type="text/css" href="/css/main.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type='text/javascript'>
		//your code js
	</script>
	<style type="text/css">
		:root {
		  --color-dark:  #161616;
		  --color-ocean:  #416dea;
		  --color-grass: #3dd28d;
		  --color-snow: #FFFFFF;
		  --color-salmon: #F32C52;
		  --color-sun: #feee7d;
		  --color-alge: #7999a9;
		  --color-flower: #353866;
		  --color-smoke: #e4e4e4;
		  
		  --borderRadius: 36px;

		  --font-face: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		}

		/*.anim{
		  position: absolute;
		  height: 132px;
		  width: 75px; 
		  background-image:url(
		    "https://www.caveofprogramming.com/images/capguy-walk.png");
		  margin-top: 400px;
		}*/

		html {
		  box-sizing: border-box;
		}
		*, *:before, *:after {
		  box-sizing: inherit;
		}


		body {
		  display: flex;

		  box-sizing: border-box;
		  min-height: 100vh;

		  background: whitesmoke;
		  font-family: var(--font-face);
		  font-size: 16px;
		  font-weight: 700;
		  line-height: 1;

		  justify-content: center;
		  
		  @media (min-width: 992px) {
		    border-width: 30px;
		  }
		}

		body.linked {
		  
		  .button, h1 {
		    opacity: .3;
		    transition: opacity 300ms linear;
		  }
		  
		  p {
		    color: var(--color-smoke);
		    transition: color 300ms linear;
		  }
		}


		h1 {
		  text-align: center;
		  
		  transition: opacity 300ms linear;

		  color: var(--color-dark);

		  font-family: var(--font-face);
		  font-size: 32px;
		  font-weight: 700;
		  
		  span {
		    font-weight: 400;
		  }
		}

		p {
		  max-width: 460px;
		  margin: 0 auto;

		  transition: color 300ms linear;
		  text-align: center; 

		  color: var(--color-dark);

		  font-weight: 400;
		  line-height: 1.5;
		}

		a, a:visited {
		  text-decoration: none;

		  color: var(--color-ocean);

		  font-weight: 500;
		  
		  &:hover {
		    text-decoration: underline;
		    color:var(--color-ocean);
		  }
		}


		.container {  
		  display: flex;
		  flex-direction: column;

		  width: 100%;
		  padding: 20px;
		}

		.button-container {
		    display: flex;

		    margin: 60px auto;

		    flex-wrap: wrap;
		    justify-content: center;
		}




		.button {
		  display: flex;
		  overflow: hidden;

		  margin: 10px;
		  padding: 12px 12px;

		  cursor: pointer;
		  user-select: none;
		  transition: all 150ms linear;
		  text-align: center;
		  white-space: nowrap;
		  text-decoration: none !important;
		  text-transform: none;
		  text-transform: capitalize;

		  color: #fff;
		  border: 0 none;
		  border-radius: var(--borderRadius);

		  font-size: 13px;
		  font-weight: 500;
		  line-height: 1.3;

		  -webkit-appearance: none;
		  -moz-appearance:    none;
		  appearance:         none;
		 
		  justify-content: center;
		  align-items: center;
		  flex: 0 0 160px;
		  
		  box-shadow: 2px 5px 10px var(--color-smoke);

		  &:hover {
		    transition: all 150ms linear;

		    opacity: .85;
		  }
		  
		  &:active {
		    transition: all 150ms linear;
		    opacity: .75;
		  }
		  
		  &:focus {
		    outline: 1px dotted #959595;
		    outline-offset: -4px;
		  }
		}

		.button.-regular {
		  color: #202129;
		  background-color: #f2f2f2;
		  
		  &:hover {
		    color: #202129;
		    background-color: #e1e2e2;
		    opacity: 1;
		  }
		  
		  &:active {
		    background-color: #d5d6d6;
		    opacity: 1;
		  }
		}

		.button.-dark {
		  color: var(--color-snow);
		  background: var(--color-dark);
		  
		   &:focus {
		    outline: 1px dotted white;
		    outline-offset: -4px;
		  }
		}
		  
		.button.-green {
		  color: var(--color-snow);
		  background: var(--color-grass);
		}

		.button.-blue {
		  color: var(--color-snow);
		  background: var(--color-ocean);
		}

		.button.-salmon {
		  color: var(--color-snow);
		  background: var(--color-salmon);
		}

		.button.-sun {
		  color: #f15c5c;
		  background: var(--color-sun);
		}

		.button.-alge {
		  color: #e7ff20;
		  background: var(--color-alge);
		}

		.button.-flower {
		  color: #FE8CDF;
		  background: var(--color-flower);
		}

		/*loader*/
		.anim{
			position: absolute;
		  	height: 132px;
		  	width: 75px;
		  	margin-top: 100px;
		  	text-align: center;
		}

		.loader {
		  display: inline-block;
		  width: 30px;
		  height: 30px;
		  position: relative;
		  border: 4px solid #3DD28D;
		  top: 50%;
		  animation: loader 2s infinite ease;
		}

		.loader-inner {
		  vertical-align: top;
		  display: inline-block;
		  width: 100%;
		  background-color: #3DD28D;
		  animation: loader-inner 2s infinite ease-in;
		}

		@keyframes loader {
		  0% {
		    transform: rotate(0deg);
		  }
		  
		  25% {
		    transform: rotate(180deg);
		  }
		  
		  50% {
		    transform: rotate(180deg);
		  }
		  
		  75% {
		    transform: rotate(360deg);
		  }
		  
		  100% {
		    transform: rotate(360deg);
		  }
		}

		@keyframes loader-inner {
		  0% {
		    height: 0%;
		  }
		  
		  25% {
		    height: 0%;
		  }
		  
		  50% {
		    height: 100%;
		  }
		  
		  75% {
		    height: 100%;
		  }
		  
		  100% {
		    height: 0%;
		  }
		}
	</style>
</head>
<body>
	<div class='container'>
	  <h1>
	    B(i)oneless
	  </h1>
	  <p>
	    Welcome to our simulation website.</a>
	  </p>
	  
	  <div class="button-container">
	    
	  </div>
	</div>
	<div id="anim" class="anim">
		<span class="loader"><span class="loader-inner"></span></span>
	</div>
</body>
</html>
